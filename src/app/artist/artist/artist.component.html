<div class="container">
  <div class="search-container">
    <div class="text-container">
      <div class="btn-box">
        <button class="back-button" (click)="goBack()">
          <i class="fas fa-step-backward"></i>Back
        </button>
      </div>
      <div>
        <h1 class="artist-heading"><i class="fas fa-user-music "></i>Album</h1>
      </div>
    </div>
    <div class="card-container" *ngIf="artistsAlbums$ | async as albums">
      <div class="card" *ngFor="let album of albums">
        <!-- <div class="album-details"> -->
        <!-- <div> -->
        <div class="card-content">
          <div class="card-img">
            <img class="img" src="{{ album.images[0].url }}" />
          </div>
          <h4>
            <a class="text" routerLink="/album/{{ album.id }}">{{
              album.name
            }}</a>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</div>

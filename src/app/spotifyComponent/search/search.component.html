<div class="container">
  <div class="search-container">
    <h1 class="search-heading">
      <i class="fas fa-search">Search Your Artist</i>
    </h1>
    <form #searchForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          id="search"
          name="search"
          class="form-control text-box"
          placeholder="search your Music"
          [(ngModel)]="searchStr"
          (keyup)="searchMusicByArtist()"
        />
      </div>
    </form>

    <!-- ********************************* -->

    <div class="search-card " *ngIf="searchResponse$ | async">
      <div class="card" *ngFor="let res of searchResponse$ | async">
        <h2>
          <a class="text" routerLink="/artist/{{ res.id }}">{{ res.name }}</a>
        </h2>
        <div class="card-img">
          <img class="img" src="{{ res.images[0].url }}" />
        </div>
        <h5 class="text">{{ res.type }}</h5>
        <!-- <div>
          <strong>Genere</strong>
          <span *ngFor="let genere of res.genres">
            <h4>{{ genere }}</h4>
          </span>
        </div> -->
      </div>
    </div>
  </div>
</div>

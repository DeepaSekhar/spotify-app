<header><h1>Search Component</h1></header>

<p>search for your music</p>
<form #searchForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      id="search"
      name="search"
      class="form-control"
      placeholder="search your Music"
      [(ngModel)]="searchStr"
      (keyup)="searchMusicByArtist()"
    />
  </div>
</form>
<div *ngIf="searchResponse$ | async">
  <div *ngFor="let res of searchResponse$ | async">
    <h2>
      <a routerLink="/artist/{{ res.id }}">{{ res.name }}</a>
    </h2>
    <div>
      <strong>Genere</strong>
      <span *ngFor="let genere of res.genres">
        <h4>{{ genere }}</h4>
      </span>
    </div>
  </div>
</div>
{{ searchForm.value | json }}

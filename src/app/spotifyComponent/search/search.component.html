<header><h1>Search Component</h1></header>

<p>search for your music</p>
<form #searchForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      id="search"
      name="search"
      class="form-control"
      placeholder="search your Music"
      [(ngModel)]="searchStr"
      (keyup)="searchMusic()"
    />
  </div>
</form>
{{ searchForm.value | json }}

<div class="container">
  <div class="album-container">
    <div class="btn-box">
      <button class="back-button previous" (click)="goBack()">
        <i class="fas fa-step-backward"></i>Back
      </button>
    </div>
    <div class="album-width" *ngIf="artistOfAlbums$ | async as artistalbums">
      <div class="album-container-box">
        <div class="album-img-box">
          <img class="album-img" src="{{ artistalbums.images[0].url }}" />
        </div>

        <div class="album-box">
          <span class="text album-text">Album</span>
          <span class="text album-name">{{ artistalbums.name }}</span>
          <span class="text album-type">{{ artistalbums.release_date }}</span>
        </div>
      </div>
      <div class="album-url-card" *ngIf="albumsOfArist$ | async as albums">
        <div class="url-card" *ngFor="let album of albums">
          <div class="album-description">
            <!-- <a href="{{ album.preview_url }}"><button class=""></button></a> -->
            <i class="preview-btn fas fa-music"></i>
            <span class="text text-name">{{ album.name }}</span>
          </div>
          <audio controls>
            <source src="{{ album.preview_url }}" type="audio/ogg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </div>
</div>

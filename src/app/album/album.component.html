<div class="container">
  <div class="album-container">
    <div class="btn-box">
      <button class="back-button previous" (click)="goBack()">
        <i class="fas fa-step-backward"></i>Back
      </button>
    </div>
    <div *ngIf="artistOfAlbums$ | async as artistalbums">
      <div class="album-container-box">
        <div class="album-img-box">
          <img class="album-img" src="{{ artistalbums.images[0].url }}" />
        </div>

        <div class="album-box">
          <h1 class="album-text">Album</h1>
          <h3 class="album-text">{{ artistalbums.name }}</h3>
          <h4 class="album-text">{{ artistalbums.album_type }}</h4>
        </div>
      </div>
      <div *ngIf="albumsOfArist$ | async as albums">
        <div class="url-card" *ngFor="let album of albums">
          <div class="albm-description">
            <!-- <a href="{{ album.preview_url }}"><button class=""></button></a> -->
            <i class="preview-btn fas fa-music"></i>
            <h5 class="text">{{ album.name }}</h5>
          </div>
          <audio controls>
            <source src="{{ album.preview_url }}" type="audio/ogg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </div>
</div>
